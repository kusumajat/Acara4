<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-6.1685332, 106.7266846], 13);

        // Tile Layer Base Map
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var rupabumiindonesia = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Badan Informasi Geospasial'
        });

        // Menambahkan basemap ke dalam peta
        rupabumiindonesia.addTo(map);


        //---------------------------------------------------------------------------------
        // Marker
        var marker = L.marker([-7.5412015, 110.4469299]);

        // Menambahkan marker ke dalam peta
        marker.addTo(map);

        // Popup
        marker.bindPopup("<b>P</b><br>");

        // Tooltip
        marker.bindTooltip("Ini adalah tooltip");

        //---------------------------------------------------------------------------------
        // Circle
        var circle = L.circle([-7.5412015, 110.4469299], {
            color: "red", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f03", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 10000, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle.addTo(map);

        // Popup
        circle.bindPopup("<b>Hallo</b><br>Ini adalah popup");

        // Tooltip
        circle.bindTooltip("Ini adalah tooltip");

        //---------------------------------------------------------------------------------
        // Polyline
        var vertexPolyline = [
            [-7.5214388, 110.2780151],
            [-7.7099076, 110.3961182],
            [-7.7911116, 110.4709625],
        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "blue", // warna garis
            weight: 3, // ketebalan garis
            opacity: 0.5, // opacity garis
        });

        // Menambahkan polyline ke dalam peta
        polyline.addTo(map);

        // Popup
        polyline.bindPopup("<b>Hallo</b><br>Ini adalah popup");

        // Tooltip
        polyline.bindTooltip("Ini adalah tooltip");


        //---------------------------------------------------------------------------------
        // Polygon
        var vertexPolygon = [
            [-7.7795496, 110.3473663],
            [-7.8111744, 110.3518295],
            [-7.8135547, 110.3957748],
            [-7.7805698, 110.4016113],
            [-7.7492827, 110.3854752]
        ];
        var polygon = L.polygon(vertexPolygon, {
            color: "purple", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
            fillColor: "#0f3", // warna fill
            fillOpacity: 0.5, // opacity fill
        });

        // Menambahkan polygon ke dalam peta
        //polygon.addTo(map);

        // Popup
        polygon.bindPopup("<b>Hallo</b><br>Ini adalah popup");
        polygon.openPopup();

        // Tooltip
        polygon.bindTooltip("Ini adalah tooltip");
        polygon.openTooltip();

        //---------------------------------------------------------------------------------


        // Image Overlay
        var imageUrl = 'data/hillshade_jakarta.png';
        var imageExtent = [[-6.25, 106.75], [-6.0, 107.0]];
        var imageOverlay = L.imageOverlay(imageUrl, imageExtent, {opacity: 0.7});

        // Menambahkan image overlay ke dalam peta
        imageOverlay.addTo(map);

        //---------------------------------------------------------------------------------

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri World Imagery": Esri_WorldImagery,
            "Rupa Bumi Indonesia": rupabumiindonesia,
        };

        var overlayMaps = {
            "Marker": marker,
            "Circle": circle,
            "Polyline": polyline,
            "Polygon": polygon,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);

        //---------------------------------------------------------------------------------
        // Scale
        var scale = L.control.scale({
            position: "topleft",
            imperial: false,
        });
        scale.addTo(map);

        //---------------------------------------------------------------------------------
        // Geolocation
        map.locate({
            setView: true,
            maxZoom: 16,
        });

        // Fungsi untuk menampilkan lokasi
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Menampilkan marker pada lokasi 
            L.marker(e.latlng).addTo(map).bindPopup("Anda berada dalam radius " + radius + " meter dari titik ini").openPopup();

            // Menampilkan circle pada lokasi
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);

        // Fungsi untuk menampilkan pesan error
        function onLocationError(e) {
            alert(e.message);
        }

        map.on("locationerror", onLocationError);

        //---------------------------------------------------------------------------------



    </script>
</body>

</html>
