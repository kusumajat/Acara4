<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-7.5412015, 110.4469299], 13);

        // Tile Layer Base Map
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var rupabumiindonesia = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Badan Informasi Geospasial'
        });

        // Menambahkan basemap ke dalam peta
        rupabumiindonesia.addTo(map);


        //---------------------------------------------------------------------------------
        // Marker
        var marker = L.marker([-7.5412793, 110.4462004]);

        // Menambahkan marker ke dalam peta
        marker.addTo(map);

        // Popup
        marker.bindPopup("<b>Pusat Letusan Gunung Merapi</b><br>");

        // Tooltip
        marker.bindTooltip("Puncak Gunung Merapi");

        //---------------------------------------------------------------------------------
        // Circle
        var circle3 = L.circle([-7.5412793, 110.4462004], {
            color: "yellow", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#ff9f05", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 20000, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle3.addTo(map);

        var circle2 = L.circle([-7.5412793, 110.4462004], {
            color: "orange", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#ff5112", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 10000, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle2.addTo(map);

        var circle = L.circle([-7.5412793, 110.4462004], {
            color: "red", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f03", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 5000, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle.addTo(map);

        // Popup
        circle.bindPopup("<b>Sangat Bahya</b><br>Radius 5.000 meter");
        circle2.bindPopup("<b>Bahaya</b><br>Radius 10.000 meter");
        circle3.bindPopup("<b>Rawan</b><br>Radius 20.000 meter");

        //---------------------------------------------------------------------------------
        // Polyline
        var vertexPolyline = [
            [-7.593051195625641, 110.4316070132971],
            [-7.597500605495284, 110.42622861513799],
            [-7.599795969532544, 110.42954258299903],
            [-7.625890031247135, 110.42398913878942],
            [-7.636666724074728, 110.42616222925822],
            [-7.654143705113442, 110.42254041457339],
            [-7.656080573498387, 110.42423059558857],
            [-7.666138617729915, 110.41819422741841],
            [-7.677871483660319, 110.4169869579292],
            [-7.682186148453354, 110.41964295577921],
            [-7.695354240512215, 110.4186771399806],
            [-7.757091478469961, 110.38221749073985],
            [-7.776381125265576, 110.37490982138374],
        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "blue", // warna garis
            weight: 3, // ketebalan garis
            opacity: 0.5, // opacity garis
        });

        // Menambahkan polyline ke dalam peta
        polyline.addTo(map);

        // Popup
        polyline.bindPopup("<b>Hallo</b><br>Jalur Evakuasi");

        // Tooltip
        polyline.bindTooltip("Jalur Evakuasi");


        //---------------------------------------------------------------------------------
        // Polygon
        var vertexPolygon = [
            [-7.898617246902434, 110.02834471130554],
            [-7.9881782700563395, 110.21045825481912],
            [-8.028306427295846, 110.34100469271922],
            [-8.071795875538148, 110.36958901305536],
            [-8.191928069852947, 110.71190303038402],
            [-8.208532346095653,110.8283316136983],
            [-8.139566066415826,110.8164796179892],
            [-8.158976172539656,110.78580383411763],
            [-8.06929358596935,110.7781348851578],
            [-8.02796124450644,110.75443094161099],
            [-7.818085828823857,110.78580395379605],
            [-7.798789056358213,110.59408022979959],
            [-7.761531161458389,110.48880647372013],
            [-7.5446107780269545,110.44209561148672],
            [-7.648312701092785,110.30614613137486],
            [-7.705012006616317,110.27337880617691],
            [-7.642914273459286,110.25804095612855],
            [-7.649867201774546,110.12209147601669],
            [-7.7452539520895884,110.13394350762931],
            [-7.818517313870085,110.06213426915777],
            ];
        var polygon = L.polygon(vertexPolygon, {
            color: "purple", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
            fillColor: "#0f3", // warna fill
            fillOpacity: 0.5, // opacity fill
        });

        // Menambahkan polygon ke dalam peta
        //polygon.addTo(map);

        // Popup
        polygon.bindPopup("<b>Hallo</b><br>Wilayah DIY");
        polygon.openPopup();

        // Tooltip
        polygon.bindTooltip("Wilayah DIY");
        polygon.openTooltip();

        //---------------------------------------------------------------------------------


        // Image Overlay
        var imageUrl = 'data/hillshade_jakarta.png';
        var imageExtent = [[-6.25, 106.75], [-6.0, 107.0]];
        var imageOverlay = L.imageOverlay(imageUrl, imageExtent, { opacity: 0.7 });

        // Menambahkan image overlay ke dalam peta
        imageOverlay.addTo(map);

        //---------------------------------------------------------------------------------

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri World Imagery": Esri_WorldImagery,
            "Rupa Bumi Indonesia": rupabumiindonesia,
        };

        var overlayMaps = {
            "Marker": marker,
            "Circle": circle,
            "Polyline": polyline,
            "Polygon": polygon,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);

        //---------------------------------------------------------------------------------
        // Scale
        var scale = L.control.scale({
            position: "topleft",
            imperial: false,
        });
        scale.addTo(map);

        //---------------------------------------------------------------------------------
        // Geolocation
        map.locate({
            setView: true,
            maxZoom: 16,
        });

        // Fungsi untuk menampilkan lokasi
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Menampilkan marker pada lokasi 
            L.marker(e.latlng).addTo(map).bindPopup("Anda berada dalam radius " + radius + " meter dari titik ini").openPopup();

            // Menampilkan circle pada lokasi
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);

        // Fungsi untuk menampilkan pesan error
        function onLocationError(e) {
            alert(e.message);
        }

        map.on("locationerror", onLocationError);

        //---------------------------------------------------------------------------------



    </script>
</body>

</html>
